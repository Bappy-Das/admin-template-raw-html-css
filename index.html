<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap connectioni -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- font awesome kit -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <section class="full-login-body">
      <div class="container">
        <div class="row login-row my-3">
          <!-- start login section -->
          <div class="col-sm-12 col-md-5 col-lg-5 p-4">
            <div class="text-center">
              <img width="200px" src="images/xit.png" alt="" srcset="" />
              <h3>Sign in</h3>
              <p>Don't have an account? <a href="">Sign up</a></p>
            </div>
            <form action="dashboard.html">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="d-flex justify-content-between">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember Me
                  </label>
                </div>
              </div>

              <div class="d-flex justify-content-center my-4">
                <div class="row w-75">
                  <button type="submit" class="btn btn-warning">Sign In</button>
                </div>
              </div>
            </form>
            <div class="text-center">
              <span>Forgot password? <a href="">Reset</a></span>
            </div>
          </div>

          <!-- End of sign in section -->

          <!-- Start login side section -->
          <div class="col-sm-12 col-md-7 col-lg-7">
            <div
              class="login-left d-flex justify-content-center align-item-center p-5"
            >
              <div class="mt-5">
                <h1 class="w-75">Welcome to our community</h1>
                <p class="w-75">
                  Where we provide countriesâ€™ most promising, reliable and
                  affordable delivery services.
                </p>
              </div>
            </div>
          </div>
          <!-- End of side login side section -->
        </div>
      </div>
    </section>

    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
